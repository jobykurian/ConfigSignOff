<html ng-app="notesApp">
<head>
<style>
table, th, td {
    border: 1px solid black;
}
input {
    width: 100%;
}
</style>
</head>
<body ng-controller="MainCtrl as mainCtrl">
  <h1>Config SignOff</h1>
  <div ng-controller="SubCtrlChnged as ctrl">
        <div ng-show="ctrl.changed()">
		<h3>Changed Items</h3>
		<table style="width:100%">		
			<tr>
				<th>Sl.No</th>
				<th>Table</th> 
				<th>Remarks</th> 
				<th>owner</th> 
			 </tr>
		
		  <tr ng-repeat="item in ctrl.list()">
		    <td><label> {{ item.id }} </label></td>
			<td><label> {{ item.table }} </label></td>
			<td><label> {{ item.label }} </label></td>
			<td><label> {{ item.owner }} </label></td>
		  </tr>
		</table>
			   </div>
		<div ng-show="ctrl.notchanged()">
			<h3>No changes<h3>
		</div>
		
		      

	</div>
     <div ng-controller="SubCtrlUnChnged as ctrl">
        <h3>Unchanged Items</h3>
			
        <table style="width:100%">
		<tr>
			<th>Sl.No</th>
			<th>Table</th> 
			<th>Remarks</th> 
			<th>owner</th> 
		 </tr>
		  <tr ng-repeat="item in ctrl.list()">
		    <td><label> {{ item.id }} </label></td>
			<td> <input type="textbox" ng-model="item.table"></td>
			<td> <input type="textbox" ng-model="item.label"></td>
			<td><label> {{ item.owner }} </label></td>
		  </tr>
		</table>
		<div ng-show="ctrl.notsubmited()">
			 <button ng-click="ctrl.add()" >Add</td>
			 <button ng-click="ctrl.submit()">Submit</td>
	     </div>
		</div>
		

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="config_app.js"></script>
</body>

</html>
