<html ng-app="notesApp">
<head>
<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
input {
    width: 100%;
}
</style>
</head>
<body ng-controller="MainCtrl as mainCtrl">
  <h1>Config SignOff</h1>
  <div ng-controller="SubCtrlChnged as ctrl">
        <div ng-show="ctrl.changed()">
		<h3>Changed Items</h3>
		<table style="width:100%">		
			<tr>
				<th>Sl.No</th>
				<th>Table</th> 
				<th>Remarks</th> 
				<th>owner</th> 
			 </tr>
		
		  <tr ng-repeat="item in ctrl.list()">
		    <td><span> {{ item.id }} </span></td>
			<td><span> {{ item.table }}</span> </td>
			<td><span> {{ item.label }}</span></td>
			<td><span> {{ item.owner }}</span></td>
		  </tr>
		</table>
			   </div>
		<div ng-show="ctrl.notchanged()">
			<h3>No changes<h3>
		</div>
		
		      

	</div>
     <div ng-controller="SubCtrlUnChnged as ctrl">
        <h3>Unchanged Items</h3>
			
        <table style="width:100%">
		<tr>
			<th>Sl.No</th>
			<th>Table</th> 
			<th>Remarks</th> 
			<th>owner</th> 
		 </tr>
		  <tr ng-repeat="item in ctrl.list()">
		    <td><span> {{ item.id }} </span></td>
			<td> <input type="textbox" ng-model="item.table" ng-show="ctrl.notsubmited()">
			<span ng-show="ctrl.submited()">{{item.table}}</span></td>
			<td> <input type="textbox" ng-model="item.label" ng-show="ctrl.notsubmited()">
			<span ng-show="ctrl.submited()">{{item.label}}</span></td>
			<td> <input type="textbox" ng-model="item.owner" ng-show="ctrl.notsubmited()">
			<span ng-show="ctrl.submited()">{{item.owner}}</td>
		  </tr>
		</table>
		<div ng-show="ctrl.notsubmited()">
			 <button ng-click="ctrl.add()" >Add</td>
			 <button ng-click="ctrl.submit()">Submit</td>
	     </div>
		</div>
		

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="config_app.js"></script>
</body>

</html>
