<html ng-app="notesApp">
<body ng-controller="MainCtrl as mainCtrl">
  <h1>Hello Controllers!</h1>
  <div ng-controller="SubCtrlChnged as ctrl">
        <h3>Changed tab</h3>
        <ul>
          <li ng-repeat="item in ctrl.list()">
            <span ng-bind="item.label"></span>
          </li>
        </ul>
	</div>
     <div ng-controller="SubCtrlUnChnged as ctrl">
        <h3>Unchanged tab</h3>
			
        <table>
		  <tr ng-repeat="item in ctrl.list()">
		    <td><input type="checkbox" ng-model="item.status"></td>
			<td> <input type="textbox" ng-model="item.label"></td>
		  </tr>
		</table>
		 <button ng-click="ctrl.add()">Add</td>
		 <button ng-click="ctrl.submit()">Submit</td>
		</div>
		

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="config_app.js"></script>
</body>

</html>
